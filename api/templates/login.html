{% load static %}
{% load my_filters %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <title>로그인_【MDeskWeb】</title>
        <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
        <link rel="stylesheet" href="{% static 'layui/css/style.css' %}">
        <style>
            * {
                font-family: 'NanumSquareNeo', 'Nanum Square Neo', sans-serif !important;
            }
        </style>

 
</head>
<body>
 
<div class="login-main">
    <header class="layui-elip">로그인</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="account" required lay-verify="required" lay-reqtext="사용자명을 입력해주세요" placeholder="사용자명" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" lay-reqtext="비밀번호를 입력해주세요" placeholder="비밀번호" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="login" class="layui-btn">로그인</button>
        </div>
        <hr/>
        <p><a href="/api/user_action?action=register" class="fl">회원가입</a><a href="javascript:;" class="fr">비밀번호 찾기</a></p>
    </form>
</div>
 
 
<script src={% static "layui/layui.js" %}></script>
<script type="text/javascript">
    layui.use(['form','layer','jquery'], function () {
        // LayUI 전역 설정 - 한자 제거
        layui.layer.config({
            anim: 0,
            btn: ['확인'],
            title: '알림'
        });
 
        // 操作对象
        var form = layui.form;
        var $ = layui.jquery;
        form.on('submit(login)',function (data) {
            console.log(data.field);
            $.ajax({
                url:'/api/user_action?action=login',
                data:data.field,
                dataType:'json',
                type:'post',

                success: function(resp) {
		    			if(resp.code==1) {
		    				//layer.alert(resp.msg,{icon:1});
                            location.href = resp.url;
		    			} else {
		    				layer.alert(resp.msg,{icon:5, title:'알림', btn:['확인']});
		    			}
                }
            })
            return false;
        })
        $('.fr').on('click', function(){
            location.href = '/api/user_action?action=find_password';
        })

 
    });
</script>
</body>
</html>
