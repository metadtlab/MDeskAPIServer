<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>MDesk - 원격 제어 솔루션</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2b58f0;
            --primary-hover: #1a44d1;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'NanumSquareNeo', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: var(--card-shadow);
            padding: 60px 50px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            color: #222;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: white;
            font-size: 20px;
            font-weight: 700;
            padding: 18px 40px;
            border-radius: 15px;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(43, 88, 240, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(43, 88, 240, 0.5);
        }

        .download-btn:active {
            transform: translateY(-2px);
        }

        .download-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .info-text {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #999;
            line-height: 1.8;
        }

        .info-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .download-btn {
                font-size: 18px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/layui/img/metaicon.png" alt="MDesk Logo" style="width: 120px; height: 120px; margin-bottom: 20px; border-radius: 20px;">
        <h1>MDesk 원격 제어</h1>
        <p class="subtitle">
            안전하고 빠른 원격 데스크톱 제어 솔루션<br>
            지금 바로 다운로드하여 시작하세요
        </p>
        <a href="#" class="download-btn" onclick="downloadApp(); return false;">
            <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            다운로드
        </a>
        <div class="info-text">
            관리자 페이지는 <strong>{{ domain }}</strong>에서 이용하실 수 있습니다.<br>
            문의사항이 있으시면 관리자에게 연락해주세요.
        </div>
    </div>

    <script>
        function downloadApp() {
            // 직접 다운로드 URL로 이동
            window.location.href = '/download';
        }
    </script>
</body>
</html>
