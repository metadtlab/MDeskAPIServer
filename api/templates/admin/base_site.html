{% extends "admin/base.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
<style>
    @font-face {
        font-family: 'NanumSquareNeo';
        src: url('https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-bRg.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
    }
    
    * {
        font-family: 'NanumSquareNeo', 'Nanum Square Neo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
    }
    
    body, input, textarea, select, button {
        font-family: 'NanumSquareNeo', 'Nanum Square Neo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
    }
    
    #header, #content, #footer, .module, .form-row, table, th, td, .vLargeTextField, .vTextField {
        font-family: 'NanumSquareNeo', 'Nanum Square Neo', sans-serif !important;
    }
    
    h1, h2, h3, h4, h5, h6, p, div, span, a, label {
        font-family: 'NanumSquareNeo', 'Nanum Square Neo', sans-serif !important;
    }
</style>
{% endblock %}
