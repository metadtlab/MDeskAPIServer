events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 로그 설정
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # 업로드 파일 크기 제한 (50MB)
    client_max_body_size 50M;
    
    # 업로드 타임아웃 설정
    client_body_timeout 300s;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    
    # 업스트림 설정 (Django 서버)
    upstream django {
        server rustdesk-api-server:80;
    }
    
    # 1. HTTP(80포트) 요청을 모두 HTTPS(443)로 리다이렉트
    server {
        listen 80;
        server_name 787.kr www.787.kr admin.787.kr;

        # 모든 HTTP 요청을 HTTPS로 강제 이동
        return 301 https://$host$request_uri;
    }

    # 2. HTTPS(443포트) 실제 서비스 설정 - 787.kr, www.787.kr
    server {
        listen 443 ssl http2;
        server_name 787.kr www.787.kr;

        ssl_certificate /etc/nginx/ssl/www.787.kr.crt.pem;
        ssl_certificate_key /etc/nginx/ssl/www.787.kr.key.pem;
        
        # SSL 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # 업로드 파일 크기 제한 (50MB)
        client_max_body_size 50M;

        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 업로드 타임아웃
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }
    }

    # 3. admin.787.kr 설정 (인증서가 따로 있다면 별도 지정, 와일드카드면 동일 파일 사용)
    server {
        listen 443 ssl http2;
        server_name admin.787.kr;

        ssl_certificate /etc/nginx/ssl/admin.787.kr.crt.pem;
        ssl_certificate_key /etc/nginx/ssl/admin.787.kr.key.pem;
        
        # SSL 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # 업로드 파일 크기 제한 (50MB)
        client_max_body_size 50M;

        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 업로드 타임아웃
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
}
